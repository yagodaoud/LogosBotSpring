<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Guilds</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{static/css/announcements.css}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header class="header">
    <div class="header-container">
        <div class="logo">Guilds</div>
        <div class="user-profile">
            <img src="https://freesvg.org/img/abstract-user-flat-3.png" alt="User Avatar" class="user-avatar">
            <span class="user-name">John Doe</span>
        </div>
    </div>
</header>

<div class="data">
    <div class="full-height-div">
        <div class="logos-header">
            <div class="logos-title">Logos</div>
            <img class="logos-icon" src="https://cdn-icons-png.flaticon.com/512/749/749024.png?w=826&t=st=1689123378~exp=1689123978~hmac=e975ec34409fd04e619d0f301ab29850bfdebdc13c749d2ee39b9f00bd8dcf9c" alt="Logos Bot">
        </div>
        <div class="col-sm-3 sidenav hidden-xs">
            <ul class="nav nav-stacked">
                <li><a href="dashboard"><img src="https://img.icons8.com/?size=50&id=vFqlDrzMYOT0&format=png" alt="Dashboard">Dashboard</a></li>
                <li class="active"><a href="guilds"><img src="https://icons.veryicon.com/png/o/business/classic-icon/community-12.png" alt="Guilds">Guilds</a></li>
                <li><a href="commands"><img src="https://cdn-icons-png.flaticon.com/512/5111/5111599.png" alt="Commands">Commands</a></li>
                <li><a href="announcements"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Icon-Megaphone.svg/904px-Icon-Megaphone.svg.png" alt="Announcements">Announcements</a></li>
                <li><a href="voice"><img src="https://www.svgrepo.com/show/93163/voice-microphone.svg" alt="Voice Channel">Voice Channels</a></li>
            </ul><br>
        </div>
    </div>
    <div class="container-fluid">
        <div class="guild-list">
            <div class="guild-list-title">
                Guild List
            </div>
            <div id="result"></div>
            <div>
                <input type="hidden" id="csrfToken" th:value="${_csrf.token}" />
                <button id="updateGuilds">Update Guilds</button>
            </div>
            <ul th:if="${guilds}" class="guilds-list">
                <li th:each="guild : ${guilds}">
                    <div th:if="${guild.guildIconUrl}">
                        <img th:src="${guild.guildIconUrl}" alt="Guild Icon" />
                    </div>
                    <div th:if="${guild.guildIconUrl == null}">
                        <span style="font-size: 40px;" th:text="${guild.guildName.substring(0, 1)}"></span>
                    </div>
                    <span th:text="${guild.guildName}"></span>
                    <br>
                    <span th:text="'Members: ' + ${guild.guildMemberCount}"></span>
                </li>
            </ul>
            <div th:unless="${guilds}">No guilds yet</div>
        </div>
    </div>
</div>
</body>
<script>
    $('#updateGuilds').click(function() {
        const csrfToken = $('#csrfToken').val();
        $.ajax({
            url: '/guilds/updateGuilds',
            type: 'POST',
            contentType: 'application/json',
            beforeSend: function(xhr) {
                xhr.setRequestHeader('X-CSRF-TOKEN', csrfToken);
            },
            success: function(response) {
                $('#result').text(response);
            },
            error: function(xhr, status, error) {
                $('#result').text('Error: ' + xhr.responseText);
            }
        });
    });
</script>
</html>
