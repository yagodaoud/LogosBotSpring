<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{static/css/dashboard.css}" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row content">
        <header class="header">
            <div class="header-container">
                <div class="logo">MyDashboard</div>
                <div class="user-profile">
                    <img src="https://freesvg.org/img/abstract-user-flat-3.png" alt="User Avatar" class="user-avatar">
                    <span class="user-name">John Doe</span>
                </div>
            </div>
        </header>
        <div class="full-height-div">
            <div class="logos-header">
                <div class="logos-title">Logos</div>
                <img class="logos-icon" src="https://cdn-icons-png.flaticon.com/512/749/749024.png?w=826&t=st=1689123378~exp=1689123978~hmac=e975ec34409fd04e619d0f301ab29850bfdebdc13c749d2ee39b9f00bd8dcf9c" alt="Logos Bot">
            </div>
            <div class="col-sm-3 sidenav hidden-xs">
                <ul class="nav nav-stacked">
                    <li class="active"><a href="dashboard"><img src="https://img.icons8.com/?size=50&id=vFqlDrzMYOT0&format=png" alt="Dashboard">Dashboard</a></li>
                    <li><a href="guilds"><img src="https://icons.veryicon.com/png/o/business/classic-icon/community-12.png" alt="Guilds">Guilds</a></li>
                    <li><a href="commands"><img src="https://cdn-icons-png.flaticon.com/512/5111/5111599.png" alt="Commands">Commands</a></li>
                    <li><a href="announcements"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bc/Icon-Megaphone.svg/904px-Icon-Megaphone.svg.png" alt="Announcements">Announcements</a></li>
                    <li><a href="voice"><img src="https://www.svgrepo.com/show/93163/voice-microphone.svg" alt="Voice Channel">Voice Channels</a></li>
                </ul><br>
            </div>
        </div>
        <div class="col-sm-9 offset-sm-3 main-content">
            <div class="row">
                <div class="col-sm-5">
                    <div class="well">
                        <h5 class="title2">Guilds</h5>
                        <p style="font-size: 17px;" th:text="'Total: ' + ${guildTotal}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5">
                        <div class="well">
                            <h5 class="title2">Commands</h5>
                            <p style="font-size: 17px;" th:text="'Total: ' + ${commandTotal}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5">
                    <div class="well">
                        <h5 class="title">Voice Channels</h5>
                        <p style="font-size: 17px;" th:text="'Total: ' + ${voiceTotal}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
